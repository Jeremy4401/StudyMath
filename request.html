<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SME Requests - Suggestion Box</title>
    <style>
        /* =====================================
           [1] SNOWY GLASS THEME VARIABLES
        ===================================== */
        @font-face {
            font-family: "Comic Sans MS";
            src: local("Comic Sans MS");
        }

        :root {
            /* Snowy Day Palette */
            --color-sky-light: #e0f2f7;
            --color-sky-dark: #c0e0e8;
            --color-snow: #f8f8f8;
            --color-accent-blue: #66b2b2; /* Main highlight color */
            --color-text-dark: #33444c;
            --color-text-light: #5a7d8a;
            --color-glass-effect: rgba(255, 255, 255, 0.5); /* Semi-transparent white */
            --color-glass-border: rgba(255, 255, 255, 0.8);
            --color-bg-primary: linear-gradient(180deg, var(--color-sky-light) 0%, var(--color-sky-dark) 100%);
            --color-sidebar-bg: rgba(255, 255, 255, 0.7); /* Lighter sidebar */
            --color-button-hover: #7bd3d3; /* Lighter blue */
            
            /* Glass card specific settings */
            --card-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        body {
            margin: 0;
            padding: 0;
            background: var(--color-bg-primary);
            color: var(--color-text-dark);
            font-family: "Comic Sans MS", cursive, sans-serif;
            overflow-x: hidden;
            background-attachment: fixed;
            min-height: 100vh;
        }

        /* =====================================
           [2] SIDEBAR STYLES (Copied from Launcher)
        ===================================== */
        #sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 75px;
            height: 100%;
            background: var(--color-sidebar-bg); /* Lighter background */
            backdrop-filter: blur(10px); /* Glass effect */
            border-right: 1px solid var(--color-glass-border);
            padding-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 1000;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.05);
        }

        #sidebar div {
            padding: 15px;
            cursor: pointer;
            text-align: center;
            font-size: 24px;
            transition: 0.2s;
            color: var(--color-text-dark); /* Dark icons */
        }

        #sidebar div:hover, .sidebar-active {
            transform: scale(1.1);
            background: rgba(102, 178, 178, 0.2); /* Subtle blue hover */
            border-radius: 8px;
            color: var(--color-accent-blue);
        }
        
        /* =====================================
           [3] MAIN CONTENT LAYOUT
        ===================================== */
        #main {
            margin-left: 90px;
            padding: 20px;
            z-index: 5;
            position: relative;
        }

        .request-container {
            padding: 20px; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 40px); /* Fill the screen */
        }

        .form-box {
            /* This is the standard 'Card' style now */
            background: var(--color-glass-effect);
            backdrop-filter: blur(15px);
            border: 1px solid var(--color-glass-border);
            border-radius: 20px;
            padding: 30px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            margin-top: -50px; /* Center it nicely */
        }

        .form-box h2 {
            font-size: 32px;
            color: var(--color-accent-blue);
            text-align: center;
            margin-bottom: 25px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.05);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--color-text-dark);
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid var(--color-glass-border);
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.7);
            font-size: 16px;
            color: var(--color-text-dark);
            transition: border-color 0.3s, box-shadow 0.3s;
            resize: vertical;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            border-color: var(--color-accent-blue);
            box-shadow: 0 0 0 3px rgba(102, 178, 178, 0.3);
            outline: none;
        }

        .submit-btn {
            /* Standard tabBtn style */
            width: 100%;
            padding: 15px;
            margin-top: 10px;
            background: var(--color-accent-blue);
            color: var(--color-snow);
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
        }

        .submit-btn:hover {
            background: var(--color-button-hover);
            transform: translateY(-2px);
        }

        /* Submission feedback message styles */
        #form-message {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            border-radius: 8px;
            font-weight: 600;
            display: none;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        /* =====================================
           [4] SNOW BACKGROUND ANIMATION
        ===================================== */
        #snow-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }

        .snowflake {
            position: absolute;
            background: var(--color-snow);
            border-radius: 50%;
            pointer-events: none;
            animation: fall linear infinite;
            box-shadow: 0 0 4px rgba(255, 255, 255, 0.7);
            opacity: 0;
            filter: blur(0.5px);
        }
        
        @keyframes fall {
            0% {
                opacity: 0;
                transform: translateY(-10vh) scale(0.8);
            }
            5% {
                opacity: 0.9;
            }
            100% {
                opacity: 0;
                transform: translateY(110vh) scale(1.2);
            }
        }
    </style>
</head>

<body>
    <div id="snow-layer"></div>

    <div id="sidebar">
        <div onclick="window.location.href='index.html'">üè†</div>
        <div onclick="window.location.href='index.html#games'">üéÆ</div>
        <div onclick="window.location.href='index.html#downloads'">‚¨á</div>
        <div onclick="window.location.href='index.html#favorites'">‚≠ê</div>
        <div onclick="window.location.href='index.html#theater'">üé¨</div>
        <div onclick="window.location.href='index.html#friends'">üë•</div>
        <div onclick="window.location.href='index.html#profile'">üë§</div>
        <div onclick="window.location.href='index.html#settingsPage'">‚öôÔ∏è</div>
        <div class="sidebar-active">üìÆ</div> <div onclick="panic()">‚ö†</div>
    </div>

    <div id="main">
        <div class="request-container">
            <div class="form-box">
                <h2>
                    <span style="color: var(--color-accent-blue)">üìÆ</span> Suggestion Box
                    <span style="color: var(--color-accent-blue)">üí°</span>
                </h2>
                <form id="requestForm">
                    <div class="form-group">
                        <label for="type">Request Type</label>
                        <select id="type" name="Request Type" required>
                            <option value="" disabled selected>Select an option</option>
                            <option value="Game">Game Request (Name of game)</option>
                            <option value="Proxy">Proxy Request (Need access to X site)</option>
                            <option value="Feature">Feature Suggestion (New button/idea)</option>
                            <option value="Bug">Report a Bug/Problem</option>
                            <option value="Other">Other Suggestion</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="detail">Details / Link (Be Specific!)</label>
                        <textarea
                            id="detail"
                            name="Details"
                            rows="4"
                            placeholder="E.g., The full name of the game, a link to the site you need proxied, or a detailed description of the feature."
                            required
                        ></textarea>
                    </div>

                    <div class="form-group">
                        <label for="name">Your Name (Optional)</label>
                        <input
                            type="text"
                            id="name"
                            name="User Name"
                            placeholder="Your Name / Nickname"
                        />
                    </div>

                    <button type="submit" class="submit-btn">
                        Send Request <span style="font-size: 1.2em">üöÄ</span>
                    </button>
                </form>
                
                <div id="form-message"></div>
            </div>
        </div>
    </div>

    <script>
        // Placeholder for the panic function in case someone navigates directly here
        function panic() {
            location.href = "https://classroom.google.com"; 
        }

        // 1. DISCORD WEBHOOK URL
        // NOTE: Your specific webhook URL from the previous message
        const WEBHOOK_URL = "https://discord.com/api/webhooks/1442000760710758430/ZWZiA2xZPAVzbD15kHA-C2YxoLb3rFXUl-xuiBmOhpmD1cylFQ28jGl3S8ZRmiPGhLwu";

        // 2. Form Submission Handler
        document.getElementById('requestForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const form = e.target;
            const messageDiv = document.getElementById('form-message');
            const submitButton = form.querySelector('.submit-btn');

            // Prepare form data
            const type = document.getElementById('type').value;
            const detail = document.getElementById('detail').value;
            const name = document.getElementById('name').value || "Anonymous User";
            
            // Disable button during submission
            submitButton.disabled = true;
            submitButton.textContent = "Sending...";
            messageDiv.style.display = 'none';

            // Format data into a Discord Embed/Webhook payload
            const payload = {
                username: "calcfree Request Bot",
                avatar_url: "https://i.imgur.com/8YlV4z8.png", // Snowflake icon
                embeds: [
                    {
                        title: `New Request: ${type}`,
                        description: `**Details:**\n${detail}`,
                        color: 6950290, // Blue color for the embed sidebar
                        fields: [
                            {
                                name: "Submitted By",
                                value: name,
                                inline: true
                            },
                            {
                                name: "Type",
                                value: type,
                                inline: true
                            }
                        ],
                        timestamp: new Date().toISOString(),
                        footer: {
                            text: "Via calcfree request form"
                        }
                    }
                ]
            };

            try {
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload),
                });

                if (response.ok) {
                    messageDiv.textContent = "‚úÖ Request sent successfully! Thank you.";
                    messageDiv.className = 'success';
                    form.reset(); // Clear the form
                } else {
                    messageDiv.textContent = `‚ùå Submission failed! Status: ${response.status}. Check webhook or form fields.`;
                    messageDiv.className = 'error';
                }
            } catch (error) {
                messageDiv.textContent = "‚ùå An error occurred during submission. Check your connection.";
                messageDiv.className = 'error';
                console.error('Submission Error:', error);
            } finally {
                messageDiv.style.display = 'block';
                submitButton.disabled = false;
                submitButton.textContent = "Send Request üöÄ";
            }
        });

        // 3. Snowflakes Script (Copied from Launcher)
        const snowLayer = document.getElementById('snow-layer');
        function createSnowflake() {
            const s = document.createElement("div");
            s.classList.add("snowflake");
            s.style.width = s.style.height = Math.random() * 4 + 1 + "px";
            s.style.top = Math.random() * -10 + "vh";
            s.style.left = Math.random() * 100 + "vw";
            s.style.animationDuration = Math.random() * 12 + 8 + "s";
            s.style.animationDelay = Math.random() * 6 + "s";
            s.style.zIndex = Math.floor(Math.random() * 5);

            snowLayer.appendChild(s);
            setTimeout(() => s.remove(), 20000);
        }
        setInterval(createSnowflake, 150);
    </script>
</body>
</html>
