<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SME</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body { margin:0; background:#111; color:white; font-family:Arial; }
header { display:flex; align-items:center; padding:15px; background:#000; }
#search { margin-left:auto; padding:8px; border-radius:6px; border:none; width:260px; }

.section { padding:20px; }
.row { display:flex; gap:20px; overflow-x:auto; }

.card {
  width:260px;
  background:#222;
  padding:10px;
  border-radius:10px;
  cursor:pointer;
}
.card img { width:100%; border-radius:10px; }
.card button {
  width:100%;
  margin-top:10px;
  padding:10px;
  background:#4CAF50;
  color:white;
  border:none;
  border-radius:6px;
}

#embed-container { position:fixed; inset:0; background:#000; display:none; z-index:9999; }
#embed-frame { width:100%; height:100%; border:none; }
#spinner {
  position:absolute; top:50%; left:50%; transform:translate(-50%,-50%);
  color:white; font-size:26px; display:none;
}
</style>

</head>
<body>

<header>
  <input id="search" placeholder="Search games...">
</header>

<div class="section">
  <h1>Downloads</h1>
  <div class="row">
    <div class="card">
      <img src="thumbnails/minecraft.png">
      <a href="https://drive.google.com/uc?export=download&id=1lQnwB_6FZ-wPXQPg3NxcBTEVJRFxY00u">
        <button>Download Minecraft</button>
      </a>
    </div>

    <div class="card">
      <img src="thumbnails/slope.png">
      <a href="https://drive.google.com/uc?export=download&id=1IS41Lxh7Yuu4QZh7AcyhUGng_PuhwiEP">
        <button>Download Slope</button>
      </a>
    </div>

    <div class="card">
      <img src="thumbnails/subawysurfers.png">
      <a href="https://drive.google.com/uc?export=download&id=10UUI0JaXaQk5eKckAz_-o74s0aVdiL0J">
        <button>Download Subway Surfers</button>
      </a>
    </div>
  </div>
</div>

<div class="section">
  <h1>Games</h1>
  <div class="row">

    <div class="card" onclick="openEmbed('https://jeremy4401.github.io/slime-rancher/')">
      <img src="thumbnails/slimerancher.png">
      <button>Slime Rancher</button>
    </div>

    <div class="card" onclick="openEmbed('https://cdn.jsdelivr.net/gh/genizy/web-port@main/buckshot-roulette/index.html')">
      <img src="thumbnails/buckshotroulette.png">
      <button>Buckshot Roulette</button>
    </div>

    <div class="card" onclick="openEmbed('https://classic.minecraft.net/')">
      <img src="thumbnails/minecraft.png">
      <button>Minecraft</button>
    </div>

    <div class="card" onclick="openEmbed('https://jeremy4401.github.io/SME-Theater')">
      <img src="thumbnails/theater.png">
      <button>Theater</button>
    </div>

 <div class="card" onclick="openEmbed('https://jeremy4401.github.io/Proxies/')">
      <img src="thumbnails/proxy.png">
      <button>Proxies</button>
    </div>

    
  </div>
</div>

<div id="embed-container">
  <div id="spinner">Loading...</div>
  <iframe id="embed-frame"></iframe>
</div>

<script>
function openEmbed(url){
  const cont = document.getElementById('embed-container');
  const frame = document.getElementById('embed-frame');
  const spin = document.getElementById('spinner');

  cont.style.display = 'block';
  spin.style.display = 'block';
  frame.onload = ()=> spin.style.display='none';
  frame.src = url;
}

document.addEventListener('keydown', e=>{
  if(e.key==='Escape'){
    document.getElementById('embed-container').style.display='none';
    document.getElementById('embed-frame').src='';
  }
  if(e.key==='m') document.body.classList.toggle('dark');
  if(e.key==='p') document.body.classList.toggle('performance');
});

document.getElementById('search').addEventListener('input', e=>{
  const q = e.target.value.toLowerCase();
  document.querySelectorAll('.card').forEach(c=>{
    const text = c.innerText.toLowerCase();
    c.style.display = text.includes(q) ? 'block' : 'none';
  });
});
</script>

</body>
</html>
